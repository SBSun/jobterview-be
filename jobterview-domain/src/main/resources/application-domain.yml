spring:
  datasource:
    write:
      jdbc-url: jdbc:postgresql://localhost:5432/jobterview
      username: postgres
      password: 1234
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
        minimum-idle: 5
    read:
      jdbc-url: jdbc:postgresql://localhost:5432/jobterview
      username: postgres
      password: 1234
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
