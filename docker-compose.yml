version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: jobterview-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: jobterview
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    volumes:
      - ./db:/var/lib/postgresql/data